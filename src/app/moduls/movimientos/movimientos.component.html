<div class="container p-8">
  <mat-form-field appearance="legacy">
    <mat-label>Buscar</mat-label>
    <input matInput placeholder="Placeholder" (keyup)="applyFilter($event)" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="mat-elevation-z8 example-container" tabindex="0">
    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>


      <ng-container matColumnDef="apellido_p">
        <th mat-header-cell *matHeaderCellDef>Apellido paterno</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido_p }}</td>
      </ng-container>


      <ng-container matColumnDef="apellido_m">
        <th mat-header-cell *matHeaderCellDef>Apellido materno</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido_m }}</td>
      </ng-container>

      
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef>Accion</th>
        <td mat-cell *matCellDef="let element">{{ element.accion }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.valor | currency}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
